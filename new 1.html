
<script>   
 
 row1=[1,2,2];
 row2=[4,5,6];
 row3=[7,8,9];
 a=[row1,row2,row3];
 var sum1=0;
 var sum2=0;
 for(i=0;i<a.length;i++){
 for(j=0;j<a.length;j++){
   if(i==j){
   sum1+=a[i][i];
	  sum2+=a[i][a.length-1-i];
   }
 
 }
 
 }
 for(i=0;i<a.length;i++){
  for(j=0;j<a.length;j++){
   if(i==j){
	  a[i][i]=sum1;
	  a[i][a.length-1-i]=sum2;
	 }
	 }
 }
 console.log(sum1,sum2);
 console.log(a);
 </script>
